name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [smart-load-manager, smart-adsense]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint --workspace ${{ matrix.workspace }}

  test:
    name: Test (${{ matrix.workspace }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        workspace: [smart-load-manager, smart-adsense]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test --workspace ${{ matrix.workspace }}
